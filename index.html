<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <audio id="biteSound" src="Sounds/bite_sound.wav" preload="auto"></audio>
    <audio id="thudSound" src="Sounds/thud_sound.wav" preload="auto"></audio>
    <audio id="clickSound" src="Sounds/click_sound.wav" preload="auto"></audio>
    <audio id="restartSound" src="Sounds/restart_sound.mp3" preload="auto"></audio>
    <audio id="turnSound" src="Sounds/turn_sound.wav" preload="auto"></audio>


    

    <div id="scoreBoard">
        <div id="score">0</div>
        <div id="highScore">0</div>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
        <div class="message-box">
            <h1>Game Over</h1>
            <div id="finalScore">0</div>

            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <script src="script.js"></script>
</body>

</html>
